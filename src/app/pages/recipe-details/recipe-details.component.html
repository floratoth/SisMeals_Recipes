<div class="container">
  <div class="row m-auto details-row">
    <div class="recipe-img-container">
      <img [src]="recipe?.imgUrl" class="recipe-img" alt="Recipe image" />
    </div>
    <div class="recipe-name mt-4">
      <h3>{{ recipe?.name }}</h3>
    </div>
    <div class="recipe-time mt-3">
      <strong>Duration: </strong>{{ recipe?.time }} <span> mins</span>
    </div>
    <div class="recipe-category mt-3 mb-4">
      <strong>Category: </strong>{{ recipe?.category?.toLowerCase() }}
    </div>
    <div>
      <strong>Ingredients: </strong>
      <ul class="list-group list-group-flush mt-2">
        <li
          *ngFor="let ingredient of recipe?.ingredients"
          class="list-group-item"
        >
          {{ ingredient?.value }}
        </li>
      </ul>
    </div>
    <div class="recipe-description overflow-hidden mt-3 mb-4">
      <strong>Description: </strong>{{ recipe?.description }}
    </div>

    <button
      type="button"
      class="btn alert-danger mb-4"
      (click)="deleteRecipe()"
    >
      Delete
    </button>
  </div>
</div>
